<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue Getting Started</title>
</head>

<body>

    <div id="counter">

        <span>
            {{message}}
        </span>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
        const Counter = {
            data() {
                return {
                }
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</body>

</html>
