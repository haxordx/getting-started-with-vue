<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Vue Getting Started</title>
</head>

<body>

    <div id="counter">
        Counter: {{ number }}
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript">
        const Counter = {
            data() {
                return {
                    number: 0
                }
            },
            mounted() {
                setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</body>

</html>
